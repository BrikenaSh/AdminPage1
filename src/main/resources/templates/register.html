<body class="login-img3-body">

<div class="container">

  <form class="login-form" th:action="@{/users/addNew}" method="post">
    <div class="login-wrap">
      <p class="login-img"><i class="icon_lock_alt"></i></p>

      <div class="input-group">
        <span class="input-group-addon"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" placeholder="First Name" name="firstname" autofocus required>
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Last Name" name="lastname" autofocus required>
      </div>


      <div class="input-group">
        <span class="input-group-addon"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Username" name="username" autofocus required>
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
      </div>


      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required>
      </div>


      <label class="checkbox">
        <span><a th:href="@{/login}">Login Page</a></span>

        <span class="pull-right"> <a th:href="@{/forgot-password}"> Forgot Password?</a></span>
      </label>

      <button class="btn" type="submit">Register</button>

    </div>
  </form>



</div>
</div>
