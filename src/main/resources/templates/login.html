<body class="login">
  <div class="container">
    <form class="login-form" th:action="@{/login}" method="post">
      <!--this is for the message: you are successfully registred-->
      <div style="text-align:center; font-size:20px; color:green; font-weight:bold;">
        <span th:utext="${message}"></span>
      </div>

      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
         <i class="fa fa-user"></i>
          <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
        </div>
        <div class="input-group">
          <i class="icon_key_alt"></i>
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>

        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="@{/forgot-password}"> Forgot Password?</a></span>
            </label>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

        <a th:href="@{/register}" class="button1">Signup</a>

      </div>
    </form>
    </div>
  </div>
